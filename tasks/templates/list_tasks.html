{% load  static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>To-Do App | Django ðŸ¤ </title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-6 fw-bold">Tasks</h1>
                <form action="{% url 'create_task' %}" method="POST" class="card card-body bg-secondary">
                    {% csrf_token %}
                    <input type="text" name="title" placeholder="Title" class="form-control mb-2">
                    <textarea name="description" rows="3" placeholder="Description" class="form-control mb-2"></textarea>
                    <button class="btn btn-success">Save</button>
                </form>

                {% for task in tasks %}
                    <div class="card card-body text-black mt-2">
                        <div>
                            <h3>
                                {{task.title}}
                            </h3>
                            <p>{{task.description}}</p>
                        </div>
                        <form action="{% url 'delete_task' task.id %}" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                <!-- If the tasks table is empty show this... -->
                {% empty %}
                <h2 class="display-6 text-center">No tasks yet...</h2>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
